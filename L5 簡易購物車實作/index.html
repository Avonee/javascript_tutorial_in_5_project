  <p id="product"></p>
  <p id="result"></p><button onclick='pay()'>結帳</button>
  <p id="resultCheck"></p>
  <script>
    let product = [
      {
        name:'肥皂',
        type:'生活用品',
        price:53,
        imgurl:'https://shop.r10s.jp/himawari2013/cabinet/5/12270.jpg',
      },
      {
        name:'卡納赫拉娃娃',
        type:'娃娃',
        price:100,
        imgurl:'https://s.yimg.com/ut/api/res/1.2/_5VvQPHuXtLCJSeBtb.qcQ--~B/YXBwaWQ9eXR3bWFsbDtjYz0zMTUzNjAwMDtoPTYwMDtxPTgxO3c9NjAw/http://imgcld.zenfs.com:80/ps_image_prod/item/p0663149170578-item-2616xf3x0500x0500-m.jpg'
      },
      {
        name:'床單',
        type:'生活用品',
        price:150,
        imgurl:'https://media.karousell.com/media/photos/products/2017/08/18/bz____1502992867_d090898e0'
      },
      {
        name:'連身裙',
        type:'潮流',
        price:220,
        imgurl:'http://dress90.com/image/cache/data/Dress/Dress%20DAA1710-600x600_0.jpg'
      },
      {
        name:'一張樂透',
        type:'彩券',
        price:50,
        imgurl:'https://pic.pimg.tw/super1688tw/1497435562-4106239939_n.jpg'
      },
      {
        name:'帥哥男朋友',
        type:'夢想',
        price:99,
        imgurl:'https://www.threetong.com/uploads/allimg/161029/5-161029111404K6.jpg'
      }
    ]
    let htmlfile = ''
    product.forEach((pro,index)=>{
      htmlfile=htmlfile+'<div><img style="width:100px" src='+pro.imgurl+'></img><h3>'+pro.name+' ('+pro.type+')</h3><h4>'+pro.price+'</h4><button onclick="clickhere('+index+')">放入購物車</button></div>'
    })
    document.getElementById('product').innerHTML=htmlfile
    let purchase = []
    function clickhere(index){
      purchase.push(product[index])
      let htmlResult = '已購買清單:'
      purchase.forEach((purchaseObject)=>{
        htmlResult=htmlResult+purchaseObject.name+'/'
      })
      document.getElementById('result').innerHTML=htmlResult
    }
    function overpay(){
      alert("結帳成功")
      purchase=[]
      document.getElementById('result').innerHTML=''
      document.getElementById('resultCheck').innerHTML=''
    }
    function pay(){
      let paymoney = 0 
      purchase.forEach((prod)=>{
        paymoney = paymoney + prod.price
      })
      document.getElementById('resultCheck').innerHTML='<p>總價：'+paymoney+'</p><button onclick=overpay()>確認付款</button>'
    }
  </script>
</body>
