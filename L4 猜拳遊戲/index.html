<!DOCTYPE>
<html>
  <head>

  </head>
  <body style="margin:0 auto;text-align:center"> 
    <div style="margin-top:30px;">誰先贏10次誰就贏</div>
    <div id='count1'></div>
    <div id='count2'></div>
    <div style="margin-top:50px;">
      <button onClick="scissors()">
        <img style="width:150px;height:110px" src="http://www.aihuahua.net/uploads/allimg/150425/441-1504250940570-L.jpg"/>
      </button>
      <button onClick="stone()">
        <img style="width:150px;height:110px"  src="https://www.lucydraw.com/data/upload/d/file/ertonghua/jianbihua/jiaocheng/qita/2015-10-23/1445555214663420.jpg"/>
      </button>
      <button onClick="paper()">
        <img style="width:150px;height:110px"  src=""/>
      </button>
    </div>
    <div id='yourDiv'>      
    </div>
    <div id='opponentDiv'>
    </div>
    <div id='resultDiv'>
    </div>
    <script>
      function scissors(){
        console.log('scissors')
        document.getElementById("yourDiv").innerHTML='<img style="width:150px" src="http://www.aihuahua.net/uploads/allimg/150425/441-1504250940570-L.jpg"/>'
        game('scissors')
      }
      function stone(){
        console.log('stone')
        document.getElementById("yourDiv").innerHTML='<img style="width:150px" src="https://www.lucydraw.com/data/upload/d/file/ertonghua/jianbihua/jiaocheng/qita/2015-10-23/1445555214663420.jpg"/>'
        game('stone')
      }
      function paper(){
        console.log('paper')
        document.getElementById("yourDiv").innerHTML='<img style="width:150px" src="/>'
        game('paper')
      }
      let youWin = 0
      let opponentWin = 0 
      function game(mora){
        let opponentRandomNumber = Math.random();
        let opponentMora = ''
        let result = ''
        if(opponentRandomNumber<0.333){
          opponentMora = 'scissors'
          document.getElementById("opponentDiv").innerHTML='<div>V.S.</div><img style="width:150px" src="http://www.aihuahua.net/uploads/allimg/150425/441-1504250940570-L.jpg"/>'
          if(mora=='scissors'){
            result='平手'
          }else if(mora=='stone'){
            result='玩家贏'
            youWin=youWin+1
          }else{
            result='玩家輸'
            opponentWin=opponentWin+1
          }
        }else if(opponentRandomNumber<0.666){
          opponentMora = 'stone'
          document.getElementById("opponentDiv").innerHTML='<div>V.S.</div><img style="width:150px" src="https://www.lucydraw.com/data/upload/d/file/ertonghua/jianbihua/jiaocheng/qita/2015-10-23/1445555214663420.jpg"/>'
          if(mora=='scissors'){
            result='玩家輸'
            opponentWin=opponentWin+1
          }else if(mora=='stone'){
            result='平手'
          }else{
            result='玩家贏'
            youWin=youWin+1
          }
        }else{
          opponentMora = 'paper'
          document.getElementById("opponentDiv").innerHTML='<div>V.S.</div><img style="width:150px" src="/>'
          if(mora=='scissors'){
            result='玩家贏'
            youWin=youWin+1
          }else if(mora=='stone'){
            result='玩家輸'
            opponentWin=opponentWin+1
          }else{
            result='平手'
          }
        }
        resultWord='你出的是'+mora+'，電腦出的是'+opponentMora+'，結果是'+result+'。'
        document.getElementById("resultDiv").innerHTML=resultWord
        document.getElementById("count1").innerHTML='你贏的次數：'+youWin
        document.getElementById("count2").innerHTML='電腦贏的次數：'+opponentWin
        if(youWin==10){
          alert('遊戲結束！你贏了！')
          youWin=0
          opponentWin=0
        }
        if(opponentWin==10){
          alert('遊戲結束！電腦贏了')
          youWin=0
          opponentWin=0
        }
      }
    </script>
  </body>
</html>
